<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Atkinson Hyperlegible", sans-serif;
        padding: 1em;
        background-color: snow;
        color: #111;
        min-width: 240px;
      }

      h1 {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 0.5em;
      }

      #textInput {
        display: block;
        max-width: 100%;
        margin: auto;
        padding: 0.5em;
        font-family: inherit;
        resize: none;
      }

      .formActions {
        display: flex;
        justify-content: space-between;
        padding-top: 1em;
        width: max-content;
        margin: auto;
        align-items: flex-end;
      }

      #textInputForm label {
        display: flex;
        flex-direction: column;
        text-align: center;
        font-size: 0.9rem;
        gap: 0.2em;
      }

      #textInputForm input {
        padding: 0.5em 1.5em;
        background-color: snow;
        border: 2px solid currentColor;
        border-radius: 20px;
        cursor: pointer;
        max-width: 11em;
        font-size: 0.9rem;
        margin: 0 1em;
      }

      input[type="reset"] {
        color: crimson;
      }

      input[type="submit"] {
        color: rgb(15, 139, 67);
      }

      #resultsList {
        padding: 1em;
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 1em;
        justify-content: center;
      }

      #resultsList li {
        line-height: 1.2;
        border: 1px solid #2225;
        padding: 0.5em 0.75em;
        border-radius: 5px;
      }

      #resultsList span {
        font-weight: bold;
        color: rgb(17, 84, 139);
      }

      hr {
        margin: 2em;
      }

      #enVrac {
        font-size: 0.9rem;
        padding: 1em;
        text-align: center;
        border: 1px solid #2225;
      }

      #enVrac:empty {
        border: none;
      }

      #resultsList:empty + hr {
        display: none;
      }

      @media (max-width: 640px) {
        .formActions {
          flex-direction: column;
          gap: 1em;
          align-items: stretch;
        }
      }

      *:focus {
        outline: 3px solid rgba(30, 143, 255, 0.555);
      }

      #toTop {
        display: block;
        text-align: center;
        padding: .5em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Compteur de mots</h1>

    <form id="textInputForm">
      <textarea
        name="textInput"
        id="textInput"
        placeholder="Insérer votre texte ici..."
        cols="100"
        rows="16"
      ></textarea>
      <div class="formActions">
        <input type="reset" value="Reset" />
        <label>
          Caractères min.
          <input type="number" name="minchars" value="3" steps="1" min="1" />
        </label>
        <label>
          Occurrence min.
          <input
            type="number"
            name="minoccurrence"
            value="2"
            steps="1"
            min="1"
          />
        </label>
        <input type="submit" value="Check" />
      </div>
    </form>

    <hr />

    <ul id="resultsList"></ul>

    <hr />

    <p id="enVrac"></p>

    <a href="#" id="toTop">Retour en haut de page</a>

    <script src="/app.js"></script>
  </body>
</html>
